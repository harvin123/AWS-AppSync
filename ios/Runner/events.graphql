query GetConversationLastMessage($id: Int!) {
    getConversationLastMessage(id: $id) {
        id
        from_user
        to_user
        emit_date
        content
        is_sent
        is_seen
        owned
    }
}

query GetAllConversations($me: Int!) {
    getAllConversations(me: $me) {
        id
        user {
            id
            familyname
            firstname
            picture
        }
        page {
            nextToken
            messages {
                id
                from_user
                to_user
                emit_date
                content
                is_sent
                is_seen
                owned
            }
        }
    }
}

query GetConversation($me: Int!, $user: Int!, $token: Int) {
    getConversation(me: $me, user: $user, token: $token) {
        id
        user {
            id
            familyname
            firstname
            picture
        }
        page {
            nextToken
            messages {
                id
                from_user
                to_user
                emit_date
                content
                is_sent
                is_seen
                owned
            }
        }
    }
}

